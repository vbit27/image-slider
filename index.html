<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slideshow-container">
      <img src="./images/previous.svg" alt="previous" class="button back-btn" />
      <img src="./images/next.svg" alt="next" class="button next-btn" />

      <img src="./images/image1.jpg" alt="dog" class="single-image visible" />
      <img src="./images/image2.jpg" alt="dog" class="single-image" />
      <img src="./images/image3.jpg" alt="dog" class="single-image" />
      <img src="./images/image4.jpg" alt="dog" class="single-image" />
      <img src="./images/image5.jpg" alt="dog" class="single-image" />
      <img src="./images/image6.jpg" alt="dog" class="single-image" />

      <div class="dot-container">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
