<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="button back-btn"></div>
      <div class="button next-btn"></div>

      <div class="single-slide" style="display: block">
        <img src="/images/image1.jpg" alt="dog in red background" />
      </div>
      <div class="single-slide" style="display: none">
        <img src="/images/image2.jpg" alt="dog in red background" />
      </div>
      <div class="single-slide" style="display: none">
        <img src="/images/image3.jpg" alt="dog in red background" />
      </div>
      <div class="single-slide" style="display: none">
        <img src="/images/image4.jpg" alt="dog in red background" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
